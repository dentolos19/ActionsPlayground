name: .NET Deployment
run-name: ".NET Deployment #${{ github.run_number }}"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

### Configuration ###

on: [ push, workflow_dispatch ]
env:
  TARGET_BRANCH: template/dotnet # ${{ github.event.repository.default_branch }}
  PROJECT_FILE: ActionsPlayground.sln
  RELEASE_TAG: DotNet

### Configuration ###

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
        with:
          ref: ${{ env.TARGET_BRANCH }}
          lfs: true
          submodules: recursive
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
      - name: Publish Project
        run: |
          dotnet publish ${{ env.PROJECT_FILE }} --configuration Release --output build
          $artifacts = (Get-ChildItem -Path build/*).FullName
          New-Item -Path artifacts -ItemType Directory
          Compress-Archive -Path $artifacts -DestinationPath artifacts/${{ github.event.repository.name }}.zip
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Output
          path: artifacts
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: Output
          path: artifacts
      - name: Release Artifacts
        uses: softprops/action-gh-release@v0.1.15
        with:
          target_commitish: ${{ env.TARGET_BRANCH }}
          tag_name: ${{ env.RELEASE_TAG }}
          prerelease: true
          files: artifacts/*